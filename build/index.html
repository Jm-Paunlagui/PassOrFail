<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" items="IE=edge">
    <meta name="viewport" items="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"
        integrity="sha512-37T7leoNS06R80c8Ulq7cdCDU5MNQBwlYoy1TX/WUsLFC2eYNqtKlV0QjH7r8JpG/S0GUMZwebnVFLPd6SU5yg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Pass or Fail? Student Grade</title>
</head>

<body>
    <div class="flex justify-center min-h-screen overflow-hidden text-gray-900 bg-gray-100">
        <div class="flex justify-center flex-1 max-w-screen-xl m-0 bg-white shadow sm:m-20 sm:rounded-lg">
            <div class="p-6 lg:w-1/2 xl:w-5/12 sm:p-12">
                <div class="flex flex-col place-items-center mt-12">
                    <h1 class="text-2xl font-extrabold xl:text-3xl">Pass or Fail?</h1>
                    <form class="" id="form">
                        <input id="prelims" name="prelims"
                            class="w-full px-8 py-4 mt-5 text-sm font-medium placeholder-gray-500 bg-gray-100 border border-gray-200 rounded-lg focus:outline-none focus:border-gray-400 focus:bg-white"
                            placeholder="Prelims" />

                        <input id="midterms" name="midterms"
                            class="w-full px-8 py-4 mt-5 text-sm font-medium placeholder-gray-500 bg-gray-100 border border-gray-200 rounded-lg focus:outline-none focus:border-gray-400 focus:bg-white"
                            placeholder="Midterms" />

                        <input id="finals" name="finals"
                            class="w-full px-8 py-4 mt-5 text-sm font-medium placeholder-gray-500 bg-gray-100 border border-gray-200 rounded-lg focus:outline-none focus:border-gray-400 focus:bg-white"
                            placeholder="Finals" />

                        <button
                            class="mt-5 tracking-wide font-semibold bg-indigo-500 text-gray-100 w-full py-4 rounded-lg hover:bg-indigo-700 transition-all duration-300 ease-in-out"
                            type="submit" value="submit">Get Results</button>
                    </form>
                    <form class="mt-10" id="form2"></form>
                </div>
            </div>
            <div class="flex-1 hidden text-center bg-indigo-100 lg:flex">
                <div class="w-full m-12 bg-center bg-no-repeat bg-contain xl:m-16"
                    style="background-image: url(../src/asset/svg/hmmm.svg);"></div>
            </div>
        </div>

    </div>
    <script>
        $(document).ready(() => {
            $("#form").validate({
                rules: {
                    prelims: {
                        required: true,
                        number: true,
                        min: 0,
                        max: 100
                    },
                    midterms: {
                        required: true,
                        number: true,
                        min: 0,
                        max: 100
                    },
                    finals: {
                        required: true,
                        number: true,
                        min: 0,
                        max: 100
                    }
                },
                messages: {
                    prelims: {
                        required: "Please enter Prelims grade",
                        number: "Please enter a number",
                        min: "Please enter a number greater than 0",
                        max: "Please enter a number less than or equal to 100"
                    },
                    midterms: {
                        required: "Please enter Midterms grade",
                        number: "Please enter a number",
                        min: "Please enter a number greater than 0",
                        max: "Please enter a number less than or equal to 100"
                    },
                    finals: {
                        required: "Please enter Finals grade",
                        number: "Please enter a number",
                        min: "Please enter a number greater than 0",
                        max: "Please enter a number less than or equal to 100"
                    }
                },
                errorElement: "span",
                errorPlacement: (error, element) => {
                    error.addClass("text-red-500 text-xs italic");
                    error.insertAfter(element);
                },
                highlight: (element, errorClass, validClass) => {
                    $(element).addClass("border border-red-500");
                },
                unhighlight: (element, errorClass, validClass) => {
                    $(element).removeClass("border border-red-500");
                },
                submitHandler: (form) => {
                    let prelims = $("#prelims").val();
                    let midterms = $("#midterms").val();
                    let finals = $("#finals").val();
                    let total = parseInt(prelims) + parseInt(midterms) + parseInt(finals);
                    let gwa = total / 3;
                    let grade = "";
                    (gwa >= 100) ? grade = "A+" : (gwa >= 90) ? grade = "A" : (gwa >= 80) ? grade = "B" : (gwa >= 70) ? grade = "C" : (gwa >= 60) ? grade = "D" : grade = "F";
        
                    if (grade != "") {
                        $("#form2").html(`
                        <div class="grid grid-cols-1 auto-cols-max auto-rows-max sm:grid-cols-2 justify-center rounded shadow-lg">

                            <div class="w-full h-full flex bg-indigo-500">
                                <div class="place-items-center text-gray-100 font-bold px-8 py-6">
                                    <p class="text-xl font-extrabold">Total: ${total}</p>
                                    <p class="text-xl font-extrabold">GWA: ${gwa.toFixed(3)}</p>
                                    <p class="text-xl">Remarks: ${grade}</p>
                                </div>
                            </div>

                            <div class="w-full h-full flex ${gwa >= 60 ? "bg-lime-500": "bg-red-500"}">
                                <div class="text-gray-100 font-bold px-8 py-6">
                                    <p class="self-center text-center text-5xl font-extrabold">${gwa >= 60 ? "Passed" : "Failed"}</p>                     
                                </div>    
                            </div>
                        </div>
                        
                        `);
                    } else {
                        alert("Please check your inputs");
                        $("#form").trigger("reset");
                    }
                }
            });
        });

    </script>
</body>

</html>
