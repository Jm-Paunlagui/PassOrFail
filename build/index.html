<body>
    <div class="flex justify-center min-h-screen overflow-hidden text-gray-900 bg-gray-100">
        <div class="flex justify-center flex-1 max-w-screen-xl m-0 bg-white shadow sm:m-20 sm:rounded-lg">
            <div class="p-6 lg:w-1/2 xl:w-5/12 sm:p-12 relative">
                <div class="flex flex-col items-center mt-12">
                    <h1 class="text-2xl font-extrabold xl:text-3xl">Pass or Fail?</h1>
                    <div class="w-full mt-6 border-b-2 border-gray-100"></div>
                    <div class="flex-1 w-full mt-8 text-indigo-500">
                        <form class="relative max-w-xs mx-auto" id="form">
                            <div id="subject_lists"></div>
                            <button id="add_subject"
                                class="w-full py-4 mt-5 font-semibold tracking-wide text-gray-100 transition-all duration-300 ease-in-out bg-indigo-500 rounded-lg hover:bg-indigo-700">Add
                                Subject</button>
                            <button id="get_results"
                                class="w-full py-4 mt-5 font-semibold tracking-wide text-gray-100 transition-all duration-300 ease-in-out bg-indigo-500 rounded-lg hover:bg-indigo-700">Get
                                Results</button>
                        </form>
                        <div class="max-w-xs mx-auto mt-10" id="result"></div>
                    </div>
                </div>
                <div class="text-center font-medium mb-12 absolute inset-x-0 bottom-0">
                    Made with <i class="fas fa-heart text-red-500"></i>
                </div>
            </div>
            <div class="flex-1 hidden bg-indigo-100 lg:flex">
                <div class="w-full m-12 bg-center bg-no-repeat bg-contain xl:m-16"
                    style="background-image: url(../src/asset/svg/designerDefault.svg);"></div>
            </div>
        </div>
    </div>
    <!-- Subject Template -->
    <script type="text/html" id="addSubject">
        <div class="form-group" id="sub">
            <input id="Subject-{0}" name="Subject-{0}" type="text"
            class="w-full px-8 py-4 mt-5 text-sm font-medium placeholder-gray-500 bg-gray-100 border border-gray-200 rounded-lg subGrade rulingz focus:outline-none focus:border-gray-400 focus:bg-white"
            placeholder="Grade in Subject {0}" />
            <br>
            <button id="remove" class="font-medium">Remove</button>
        </div>
    </script>
    <script src="../src/script/myScript.js"></script>
